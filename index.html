t;,25,536870926]],[logseq____&quot;^15logseq____&quot;,[19479,logseq____&quot;^Hlogseq____&quot;,19580,536870926]],[logseq____&quot;^15logseq____&quot;,[19479,logseq____&quot;^1?logseq____&quot;,true,536870926]],[logseq____&quot;^15logseq____&quot;,[19479,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u647ebcf4-0e92-400d-ae5b-141fc3825045logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[19481,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;((6360a431-100f-4a3d-8797-ae450af65d50))\\nlogseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[19481,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[19481,logseq____&quot;^Flogseq____&quot;,19099,536870926]],[logseq____&quot;^15logseq____&quot;,[19481,logseq____&quot;^Xlogseq____&quot;,25,536870926]],[logseq____&quot;^15logseq____&quot;,[19481,logseq____&quot;^Vlogseq____&quot;,19099,536870926]],[logseq____&quot;^15logseq____&quot;,[19481,logseq____&quot;^Ulogseq____&quot;,25,536870926]],[logseq____&quot;^15logseq____&quot;,[19481,logseq____&quot;^Hlogseq____&quot;,19172,536870926]],[logseq____&quot;^15logseq____&quot;,[19481,logseq____&quot;^1?logseq____&quot;,true,536870926]],[logseq____&quot;^15logseq____&quot;,[19481,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u647ebcf4-f50f-4661-a963-bb18ece254b0logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[19482,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;对于 Q9，在 lambda 表达式中，函数名要避免递归的情况出现\\nlogseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[19482,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[19482,logseq____&quot;^Flogseq____&quot;,20563,536870926]],[logseq____&quot;^15logseq____&quot;,[19482,logseq____&quot;^Xlogseq____&quot;,25,536870926]],[logseq____&quot;^15logseq____&quot;,[19482,logseq____&quot;^Vlogseq____&quot;,560,536870926]],[logseq____&quot;^15logseq____&quot;,[19482,logseq____&quot;^Ulogseq____&quot;,25,536870926]],[logseq____&quot;^15logseq____&quot;,[19482,logseq____&quot;^1?logseq____&quot;,true,536870926]],[logseq____&quot;^15logseq____&quot;,[19482,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u647ebcf4-f094-49fb-8887-02612ac5ec70logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[19483,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mutable data allows us to simulate systems with change, but also allows us to build new kinds of abstractions. [[hl-5#]]^^In this extended example, we combine nonlocal assignment, lists, and dictionaries to build a /constraint-based system/ that supports computation in multiple directions.^^ Expressing programs as constraints is a type of /declarative programming/, in which a programmer declares the structure of a problem to be solved, but abstracts away the details of exactly how the solution to the problem is computed.\\n\\nComputer programs are traditionally organized as one-directional computations, which perform operations on pre-specified arguments to produce desired outputs. On the other hand, we often want to model systems in terms of relations among quantities. For example, we previously considered the ideal gas law, which relates the pressure (=p=), volume (=v=), quantity (=n=), and temperature (=t=) of an ideal gas via Boltzmannlogseq____&apos;s constant (=k=):\\n\\n#+begin_src literal-block\\np * v = n * k * t\\n#+end_src\\n\\nSuch an equation is not one-directional. Given any four of the quantities, we can use this equation to compute the fifth. Yet translating the equation into a traditional computer language would force us to choose one of the quantities to be computed in terms of the other four. Thus, a function for computing the pressure could not be used to compute the temperature, even though the computations of both quantities arise from the same equation.\\n\\nIn this section, we sketch the design of a general model of linear relationships. We define primitive constraints that hold between quantities, such as an =adder(a, b, c)= constraint that enforces the mathematical relationship =a + b = c=.\\n\\nWe also define a means of combination, so that primitive constraints can be combined to express more complex relations. In this way, our program resembles a programming language. We combine constraints by constructing a network in which constraints are joined by connectors. A connector is an object that \\logseq____&quot;holds\\logseq____&quot; a value and may participate in one or more constraints.\\n\\nFor example, we know that the relationship between Fahrenheit and Celsius temperatures is:\\n\\n#+begin_src literal-block\\n9 * c = 5 * (f - 32)\\n#+end_src\\n\\nThis equation is a complex constraint between =c= and =f=. Such a constraint can be thought of as a network consisting of primitive =adder=, =multiplier=, and =constant= constraints.\\n\\n[[../img/constraints.png]]\\n\\nIn this figure, we see on the left a multiplier box with three terminals, labeled =a=, =b=, and =c=. These connect the multiplier to the rest of the network as follows: The =a= terminal is linked to a connector =celsius=, which will hold the Celsius temperature. The =b= terminal is linked to a connector =w=, which is also linked to a constant box that holds 9. The =c= terminal, which the multiplier box constrains to be the product of =a= and =b=, is linked to the =c= terminal of another multiplier box, whose =b= is connected to a constant 5 and whose =a= is connected to one of the terms in the sum constraint.\\n\\nComputation by such a network proceeds as follows: When a connector is given a value (by the user or by a constraint box to which it is linked), it awakens all of its associated constraints (except for the constraint that just awakened it) to inform them that it has a value. Each awakened constraint box then polls its connectors to see if there is enough information to determine a value for a connector. If so, the box sets that connector, which then awakens all of its associated constraints, and so on. For instance, in conversion between Celsius and Fahrenheit, =w=, =x=, and =y= are immediately set by the constant boxes to 9, 5, and 32, respectively. The connectors awaken the multipliers and the adder, which determine that there is not enough information to proceed. If the user (or some other part of the network) sets the =celsius= connector to a value (say 25), the leftmost multiplier will be awakened, and it will set =u= to =25 * 9 = 225=. Then =u= awakens the second multiplier, which sets =v= to 45, and =v= awakens the adder, which sets the =fahrenheit= connector to 77.\\n\\n*Using the Constraint System.* To use the constraint system to carry out the temperature computation outlined above, we first create two named connectors, =celsius= and =fahrenheit=, by calling the =connector= constructor.\\n\\n#+begin_src python\\nlogseq____&gt;logseq____&gt;logseq____&gt; celsius = connector(logseq____&apos;Celsiuslogseq____&apos;)\\nlogseq____&gt;logseq____&gt;logseq____&gt; fahrenheit = connector(logseq____&apos;Fahrenheitlogseq____&apos;)\\n#+end_src\\n\\nThen, we link these connectors into a network that mirrors the figure above. The function =converter= assembles the various connectors and constraints in the network.\\n\\n#+begin_src python\\nlogseq____&gt;logseq____&gt;logseq____&gt; def converter(c, f):\\n        \\logseq____&quot;\\logseq____&quot;\\logseq____&quot;Connect c to f with constraints to convert from Celsius to Fahrenheit.\\logseq____&quot;\\logseq____&quot;\\logseq____&quot;\\n        u, v, w, x, y = [connector() for _ in range(5)]\\n        multiplier(c, w, u)\\n        multiplier(v, x, u)\\n        adder(v, y, f)\\n        constant(w, 9)\\n        constant(x, 5)\\n        constant(y, 32)\\n#+end_src\\n\\n#+begin_src python\\nlogseq____&gt;logseq____&gt;logseq____&gt; converter(celsius, fahrenheit)\\n#+end_src\\n\\nWe will use a message passing system to coordinate constraints and connectors. Constraints are dictionaries that do not hold local states themselves. Their responses to messages are non-pure functions that change the connectors that they constrain.\\n\\nConnectors are dictionaries that hold a current value and respond to messages that manipulate that value. Constraints will not change the value of connectors directly, but instead will do so by sending messages, so that the connector can notify other constraints in response to the change. In this way, a connector represents a number, but also encapsulates connector behavior.\\n\\nOne message we can send to a connector is to set its value. Here, we (the =logseq____&apos;userlogseq____&apos;=) set the value of =celsius= to 25.\\n\\n#+begin_src python\\nlogseq____&gt;logseq____&gt;logseq____&gt; celsius[logseq____&apos;set_vallogseq____&apos;](logseq____&apos;userlogseq____&apos;, 25)\\nCelsius = 25\\nFahrenheit = 77.0\\n#+end_src\\n\\nNot only does the value of =celsius= change to 25, but its value propagates through the network, and so the value of =fahrenheit= is changed as well. These changes are printed because we named these two connectors when we constructed them.\\n\\nNow we can try to set =fahrenheit= to a new value, say 212.\\n\\n#+begin_src python\\nlogseq____&gt;logseq____&gt;logseq____&gt; fahrenheit[logseq____&apos;set_vallogseq____&apos;](logseq____&apos;userlogseq____&apos;, 212)\\nContradiction detected: 77.0 vs 212\\n#+end_src\\n\\nThe connector complains that it has sensed a contradiction: Its value is 77.0, and someone is trying to set it to 212. If we really want to reuse the network with new values, we can tell =celsius= to forget its old value:\\n\\n#+begin_src python\\nlogseq____&gt;logseq____&gt;logseq____&gt; celsius[logseq____&apos;forgetlogseq____&apos;](logseq____&apos;userlogseq____&apos;)\\nCelsius is forgotten\\nFahrenheit is forgotten\\n#+end_src\\n\\nThe connector =celsius= finds that the =user=, who set its value originally, is now retracting that value, so =celsius= agrees to lose its value, and it informs the rest of the network of this fact. This information eventually propagates to =fahrenheit=, which now finds that it has no reason for continuing to believe that its own value is 77. Thus, it also gives up its value.\\n\\nNow that =fahrenheit= has no value, we are free to set it to 212:\\n\\n#+begin_src python\\nlogseq____&gt;logseq____&gt;logseq____&gt; fahrenheit[logseq____&apos;set_vallogseq____&apos;](logseq____&apos;userlogseq____&apos;, 212)\\nFahrenheit = 212\\nCelsius = 100.0\\n#+end_src\\n\\nThis new value, when propagated through the network, forces =celsius= to have a value of 100. We have used the very same network to compute =celsius= given =fahrenheit= and to compute =fahrenheit= given =celsius=. This non-directionality of computation is the distinguishing feature of constraint-based systems.\\n\\n*Implementing the Constraint System.* As we have seen, connectors are dictionaries that map message names to function and data values. We will implement connectors that respond to the following messages:\\n\\n- =connector[logseq____&apos;set_vallogseq____&apos;](source,== value)= indicates that the =source= is requesting the connector to set its current value to =value=.\\n- =connector[logseq____&apos;has_vallogseq____&apos;]()= returns whether the connector already has a value.\\n- =connector[logseq____&apos;vallogseq____&apos;]= is the current value of the connector.\\n- =connector[logseq____&apos;forgetlogseq____&apos;](source)= tells the connector that the =source= is requesting it to forget its value.\\n- =connector[logseq____&apos;connectlogseq____&apos;](source)= tells the connector to participate in a new constraint, the =source=.\\n\\nConstraints are also dictionaries, which receive information from connectors by means of two messages:\\n\\n- =constraint[logseq____&apos;new_vallogseq____&apos;]()= indicates that some connector that is connected to the constraint has a new value.\\n- =constraint[logseq____&apos;forgetlogseq____&apos;]()= indicates that some connector that is connected to the constraint has forgotten its value.\\n\\nWhen constraints receive these messages, they propagate them appropriately to other connectors.\\n\\nThe =adder= function constructs an adder constraint over three connectors, where the first two must add to the third: =a + b = c=. To support multidirectional constraint propagation, the adder must also specify that it subtracts =a= from =c= to get =b= and likewise subtracts =b= from =c= to get =a=.\\n\\n#+begin_src python\\nlogseq____&gt;logseq____&gt;logseq____&gt; from operator import add, sub\\nlogseq____&gt;logseq____&gt;logseq____&gt; def adder(a, b, c):\\n        \\logseq____&quot;\\logseq____&quot;\\logseq____&quot;The constraint that a + b = c.\\logseq____&quot;\\logseq____&quot;\\logseq____&quot;\\n        return make_ternary_constraint(a, b, c, add, sub, sub)\\n#+end_src\\n\\nWe would like to implement a generic ternary (three-way) constraint, which uses the three connectors and three functions from =adder= to create a constraint that accepts =new_val= and =forget= messages. The response to messages are local functions, which are placed in a dictionary called =constraint=.\\n\\n#+begin_src python\\nlogseq____&gt;logseq____&gt;logseq____&gt; def make_ternary_constraint(a, b, c, ab, ca, cb):\\n        \\logseq____&quot;\\logseq____&quot;\\logseq____&quot;The constraint that ab(a,b)=c and ca(c,a)=b and cb(c,b) = a.\\logseq____&quot;\\logseq____&quot;\\logseq____&quot;\\n        def new_value():\\n            av, bv, cv = [connector[logseq____&apos;has_vallogseq____&apos;]() for connector in (a, b, c)]\\n            if av and bv:\\n                c[logseq____&apos;set_vallogseq____&apos;](constraint, ab(a[logseq____&apos;vallogseq____&apos;], b[logseq____&apos;vallogseq____&apos;]))\\n            elif av and cv:\\n                b[logseq____&apos;set_vallogseq____&apos;](constraint, ca(c[logseq____&apos;vallogseq____&apos;], a[logseq____&apos;vallogseq____&apos;]))\\n            elif bv and cv:\\n                a[logseq____&apos;set_vallogseq____&apos;](constraint, cb(c[logseq____&apos;vallogseq____&apos;], b[logseq____&apos;vallogseq____&apos;]))\\n        def forget_value():\\n            for connector in (a, b, c):\\n                connector[logseq____&apos;forgetlogseq____&apos;](constraint)\\n        constraint = {logseq____&apos;new_vallogseq____&apos;: new_value, logseq____&apos;forgetlogseq____&apos;: forget_value}\\n        for connector in (a, b, c):\\n            connector[logseq____&apos;connectlogseq____&apos;](constraint)\\n        return constraint\\n#+end_src\\n\\nThe dictionary called =constraint= is a dispatch dictionary, but also the constraint object itself. It responds to the two messages that constraints receive, but is also passed as the =source= argument in calls to its connectors.\\n\\nThe constraintlogseq____&apos;s local function =new_value= is called whenever the constraint is informed that one of its connectors has a value. This function first checks to see if both =a= and =b= have values. If so, it tells =c= to set its value to the return value of function =ab=, which is =add= in the case of an =adder=. The constraint passes /itself/ (=constraint=) as the =source= argument of the connector, which is the adder object. If =a= and =b= do not both have values, then the constraint checks =a= and =c=, and so on.\\n\\nIf the constraint is informed that one of its connectors has forgotten its value, it requests that all of its connectors now forget their values. (Only those values that were set by this constraint are actually lost.)\\n\\nA =multiplier= is very similar to an =adder=.\\n\\n#+begin_src python\\nlogseq____&gt;logseq____&gt;logseq____&gt; from operator import mul, truediv\\nlogseq____&gt;logseq____&gt;logseq____&gt; def multiplier(a, b, c):\\n        \\logseq____&quot;\\logseq____&quot;\\logseq____&quot;The constraint that a * b = c.\\logseq____&quot;\\logseq____&quot;\\logseq____&quot;\\n        return make_ternary_constraint(a, b, c, mul, truediv, truediv)\\n#+end_src\\n\\nA constant is a constraint as well, but one that is never sent any messages, because it involves only a single connector that it sets on construction.\\n\\n#+begin_src python\\nlogseq____&gt;logseq____&gt;logseq____&gt; def constant(connector, value):\\n        \\logseq____&quot;\\logseq____&quot;\\logseq____&quot;The constraint that connector = value.\\logseq____&quot;\\logseq____&quot;\\logseq____&quot;\\n        constraint = {}\\n        connector[logseq____&apos;set_vallogseq____&apos;](constraint, value)\\n        return constraint\\n#+end_src\\n\\nThese three constraints are sufficient to implement our temperature conversion network.\\n\\n*Representing connectors.* A connector is represented as a dictionary that contains a value, but also has response functions with local state. The connector must track the =informant= that gave it its current value, and a list of =constraints= in which it participates.\\n\\nThe constructor =connector= has local functions for setting and forgetting values, which are the responses to messages from constraints.\\n\\n#+begin_src python\\nlogseq____&gt;logseq____&gt;logseq____&gt; def connector(name=None):\\n        \\logseq____&quot;\\logseq____&quot;\\logseq____&quot;A connector between constraints.\\logseq____&quot;\\logseq____&quot;\\logseq____&quot;\\n        informant = None\\n        constraints = []\\n        def set_value(source, value):\\n            nonlocal informant\\n            val = connector[logseq____&apos;vallogseq____&apos;]\\n            if val is None:\\n                informant, connector[logseq____&apos;vallogseq____&apos;] = source, value\\n                if name is not None:\\n                    print(name, logseq____&apos;=logseq____&apos;, value)\\n                inform_all_except(source, logseq____&apos;new_vallogseq____&apos;, constraints)\\n            else:\\n                if val != value:\\n                    print(logseq____&apos;Contradiction detected:logseq____&apos;, val, logseq____&apos;vslogseq____&apos;, value)\\n        def forget_value(source):\\n            nonlocal informant\\n            if informant == source:\\n                informant, connector[logseq____&apos;vallogseq____&apos;] = None, None\\n                if name is not None:\\n                    print(name, logseq____&apos;is forgottenlogseq____&apos;)\\n                inform_all_except(source, logseq____&apos;forgetlogseq____&apos;, constraints)\\n        connector = {logseq____&apos;vallogseq____&apos;: None,\\n                     logseq____&apos;set_vallogseq____&apos;: set_value,\\n                     logseq____&apos;forgetlogseq____&apos;: forget_value,\\n                     logseq____&apos;has_vallogseq____&apos;: lambda: connector[logseq____&apos;vallogseq____&apos;] is not None,\\n                     logseq____&apos;connectlogseq____&apos;: lambda source: constraints.append(source)}\\n        return connector\\n#+end_src\\n\\nA connector is again a dispatch dictionary for the five messages used by constraints to communicate with connectors. Four responses are functions, and the final response is the value itself.\\n\\nThe local function =set_value= is called when there is a request to set the connectorlogseq____&apos;s value. If the connector does not currently have a value, it will set its value and remember as =informant= the source constraint that requested the value to be set. Then the connector will notify all of its participating constraints except the constraint that requested the value to be set. This is accomplished using the following iterative function.\\n\\n#+begin_src python\\nlogseq____&gt;logseq____&gt;logseq____&gt; def inform_all_except(source, message, constraints):\\n        \\logseq____&quot;\\logseq____&quot;\\logseq____&quot;Inform all constraints of the message, except source.\\logseq____&quot;\\logseq____&quot;\\logseq____&quot;\\n        for c in constraints:\\n            if c != source:\\n                c[message]()\\n#+end_src\\n\\nIf a connector is asked to forget its value, it calls the local function =forget-value=, which first checks to make sure that the request is coming from the same constraint that set the value originally. If so, the connector informs its associated constraints about the loss of the value.\\n\\nThe response to the message =has_val= indicates whether the connector has a value. The response to the message =connect= adds the source constraint to the list of constraints.\\n\\nThe constraint program we have designed introduces many ideas that will appear again in object-oriented programming. Constraints and connectors are both abstractions that are manipulated through messages. When the value of a connector is changed, it is changed via a message that not only changes the value, but validates it (checking the source) and propagates its effects (informing other constraints). In fact, we will use a similar architecture of dictionaries with string-valued keys and functional values to implement an object-oriented system later in this chapter.\\nlogseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[19483,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[19483,logseq____&quot;^Flogseq____&quot;,20318,536870926]],[logseq____&quot;^15logseq____&quot;,[19483,logseq____&quot;^Xlogseq____&quot;,25,536870926]],[logseq____&quot;^15logseq____&quot;,[19483,logseq____&quot;^Vlogseq____&quot;,20318,536870926]],[logseq____&quot;^15logseq____&quot;,[19483,logseq____&quot;^Ulogseq____&quot;,25,536870926]],[logseq____&quot;^15logseq____&quot;,[19483,logseq____&quot;^Ulogseq____&quot;,18157,536870926]],[logseq____&quot;^15logseq____&quot;,[19483,logseq____&quot;^Ulogseq____&quot;,18164,536870926]],[logseq____&quot;^15l 756,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Immutable references\\n:PROPERTIES:\\n:CUSTOM_ID: immutable-references\\n:END:\\nJava also gives us immutable references: variables that are assigned once and never reassigned. To make a reference immutable, declare it with the keyword = final = :\\n\\n#+begin_src java\\nfinal int n = 5;\\n#+end_src\\n\\n[[https://ocw.mit.edu/ans7870/6/6.005/s16/classes/02-basic-java/figures/final-reference.png]]\\n\\nIf the Java compiler isnlogseq____&apos;t convinced that your = final = variable will only be assigned once at runtime, then it will produce a compiler error. So = final = gives you static checking for immutable references.\\n\\nIn a snapshot diagram, an immutable reference ( = final = ) is denoted by a double arrow. Herelogseq____&apos;s an object whose = id = never changes (it canlogseq____&apos;t be reassigned to a different number), but whose = age = can change.\\n\\nNotice that we can have an /immutable reference/ to a /mutable value/ (for example: = final StringBuilder sb = ) whose value can change even though welogseq____&apos;re pointing to the same object.\\n\\nWe can also have a /mutable reference/ to an /immutable value/ (like = String s = ), where the value of the variable can change because it can be re-pointed to a different object.\\n\\n--------------\\nlogseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[27756,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[27756,logseq____&quot;^Flogseq____&quot;,27724,536870927]],[logseq____&quot;^15logseq____&quot;,[27756,logseq____&quot;^Xlogseq____&quot;,33,536870927]],[logseq____&quot;^15logseq____&quot;,[27756,logseq____&quot;^Vlogseq____&quot;,27690,536870927]],[logseq____&quot;^15logseq____&quot;,[27756,logseq____&quot;^Ulogseq____&quot;,33,536870927]],[logseq____&quot;^15logseq____&quot;,[27756,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____  like a Python list, but in Python, lists are part of the language. In Java, = List = s are implemented in... Java!\\n\\n- [[https://docs.oracle.com/javase/8/docs/api/?java/util/Map.html][*= java.util.Map =*]] is like a Python dictionary.\\n\\n- [[https://docs.oracle.com/javase/8/docs/api/?java/io/File.html][*= java.io.File =*]] represents a file on disk. Take a look at the methods provided by = File = : we can test whether the file is readable, delete the file, see when it was last modified...\\n\\n- [[https://docs.oracle.com/javase/8/docs/api/?java/io/FileReader.html][*= java.io.FileReader =*]] lets us read text files.\\n\\n- [[https://docs.oracle.com/javase/8/docs/api/?java/io/BufferedReader.html][*= java.io.BufferedReader =*]] lets us read in text efficiently, and it also provides a very useful feature: reading an entire line at a time.\\n\\nLetlogseq____&apos;s take a closer look at the documentation for [[https://docs.oracle.com/javase/8/docs/api/?java/io/BufferedReader.html][= BufferedReader =]] . There are many things here that relate to features of Java we havenlogseq____&apos;t discussed! Keep your head and focus on the *things in bold* below.\\n\\n[[https://ocw.mit.edu/ans7870/6/6.005/s16/classes/02-basic-java/figures/bufferedreader-1.png]]\\n\\nAt the top of the page is the /class hierarchy/ for = BufferedReader = and a list of /implemented interfaces/ . A = BufferedReader = object has all of the methods of all those types (plus its own methods) available to use.\\n\\nNext we see /direct subclasses/ , and for an interface, /implementing classes/ . This can help us find, for example, that [[https://docs.oracle.com/javase/8/docs/api/?java/util/HashMap.html][= HashMap =]] is an implementation of [[https://docs.oracle.com/javase/8/docs/api/?java/util/Map.html][= Map =]] .\\n\\nNext up: *a description of the class* . Sometimes these descriptions are a little obtuse, but *this is the first place you should go* to understand a class.\\n\\n[[https://ocw.mit.edu/       // This script checks to see if a redirect is present in the query string

      // which won't cause the browser to attempt to load the new url.

      // the single page app to route accordingly.

              l.hash
